<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
   <script src="js/scripts.js"></script>
   <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
   <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Bank Account Tracker</title>
  </head>
  <body>
    <div class="container">
      <div id="initialDeposit">
        <form>
          <div class="form-group">
           <label for="accountHolder">Please enter the name of the account holder:</label>
           <input id="accountHolder" class="form-control" type="text">
         </div>
          <div class="form-group">
           <label for="openingBalance">Please enter your initial deposit:</label>
           <input id="openingBalance" class="form-control" type="number">
         </div>
         <button type="submit" class="btn">Open my account!</button>
        </form>
      </div>
      <div class="balance">
        <h1>Account Holder: <span id="currentUser"></span> Current balance: <span id="currentBalance"></span></h1>
      </div>
      <div class="ongoingTransactions">
        <form>
          <div class="form-group">
           <label for="depositAmount">Please enter a deposit:</label>
           <input id="depositAmount" class="form-control" type="number">
         </div>
         <div class="form-group">
          <label for="withdrawalAmount">Please enter a withdrawal:</label>
          <input id="withdrawalAmount" class="form-control" type="number">
        </div>
         <button type="submit" class="btn">Compute!</button>
        </form>
      </div>
      <div>
        <ul id="accountHolders">

        </ul>
      </div>
    </div>


  </body>
</html>
